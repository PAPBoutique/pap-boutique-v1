<div class="card">
    <p-toast></p-toast>
    
    <app-confirm-dialog btnYes="btn_yes_check_order" btnNo="btn_no_check_order" btnClose="cancelO"></app-confirm-dialog>
    <p-table #dt [value]="orders" [(selection)]="selectedOrders" [lazy]="true" (onLazyLoad)="loadOrders($event)" [paginator]="true" [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]" [alwaysShowPaginator]="true" dataKey="id" [totalRecords]="tableSize">
  
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input id="search_orders_admin" pInputText #textInput type="text" (input)="dt.filterGlobal(textInput.value, 'contains')"
              placeholder="Search..." />
          </span>
          <button id="check_btn"  pButton pRipple label="Check..." icon="pi pi-check" class="p-button add" (click)="checkOrder()"></button>
        </div>
      </ng-template>
  
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
          </th>
          <th style="display: none;">ID</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Client</th>
          <th>Date</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-order let-ri="rowIndex">
        <tr [pEditableRow]="order">
          <td>
            <p-tableCheckbox [value]="order" [disabled]="isChecked(order)"></p-tableCheckbox>
          </td>
          <td style="display: none;">{{order.id}}</td>
          <td>{{order.product}}</td>
          <td>{{order.quantity}}</td>
          <td>{{order.client}}</td>
          <td>{{order.creationDate}}</td>
          <td>{{order.price | currency}}</td>
          <td>{{order.status}}</td>
          <td>
            <div class="flex align-items-center justify-content-center gap-2">
              <button id="edit_order_btn" pButton icon="pi pi-pencil" class="p-button-text p-button-warning" (click)="showDialog(order)"></button>
              <button id="delete_order_btn" pButton icon="pi pi-trash"  class="p-button-text p-button-danger"></button>
            </div>
          </td>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No Orders found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
