<div class="card">

  <p-toast></p-toast>

  <app-create-user [visible]="visibleAdd" (closeDialog)="closeAddDialog()"></app-create-user>
  <app-edit-user [visibleEdit]="visibleEdit" [selectedUser]="selectedUser" (closeDialog)="closeEditDialog()"></app-edit-user>
  <app-confirm-dialog btnYes="btn_yes_confirm_user" btnNo="btn_no_confirm_user" btnClose="cancelU"></app-confirm-dialog>
  <p-table #dt [value]="users" [lazy]="true" (onLazyLoad)="loadUsers($event)" [paginator]="true" [rows]="5"

    [rowsPerPageOptions]="[5, 10, 20]" [alwaysShowPaginator]="true" dataKey="id" [totalRecords]="tableSize">




    <ng-template pTemplate="caption">

      <div class="flex">

        <span class="p-input-icon-left">

          <i class="pi pi-search"></i>
          <input id="search_user_admin" pInputText #textInput type="text" (input)="dt.filterGlobal(textInput.value, 'contains')"
            placeholder="Search..." />

        </span>
        <button id="add_user_btn" pButton pRipple label="New User" icon="pi pi-plus" class="p-button add" (click)="showAddDialog()"></button>
      </div>

    </ng-template>




    <ng-template pTemplate="header">

      <tr>

        <th style="display: none;">ID</th>

        <th>Username</th>

        <th>Email</th>

        <th>Address</th>

        <th>Role</th>

        <th>Phone Number</th>

        <th>Actions</th>

      </tr>

    </ng-template>




    <ng-template pTemplate="body" let-user let-ri="rowIndex">

      <tr [pEditableRow]="user">

        <td style="display: none;">{{user.id}}</td>

        <td>{{user.username}}</td>

        <td>{{user.email}}</td>

        <td>{{user.address}}</td>

        <td>{{user.role}}</td>

        <td> +212 {{user.phoneNum}}</td>

        <td>

          <div class="flex align-items-center justify-content-center gap-2">
            <button id="edit_user_btn" pButton icon="pi pi-pencil" class="p-button-text p-button-warning" (click)="showEditDialog(user)"></button>
            <button id="delete_user_btn" pButton icon="pi pi-trash" (click)="confirmDelete(user)" class="p-button-text p-button-danger"></button>
          </div>

        </td>

      </tr>

    </ng-template>




    <ng-template pTemplate="emptymessage">

      <tr>

        <td colspan="7">No Users found.</td>

      </tr>

    </ng-template>

  </p-table>

</div>
