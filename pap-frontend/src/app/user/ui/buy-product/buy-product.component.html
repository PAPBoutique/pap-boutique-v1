
  <div class="card-container">
      
      <div class="front">
          <div class="image">
              <img src="../../../../assets/img/chip.png" alt="">
              <img src="" alt="">
          </div>
          <div class="card-number-box"></div>
          <div class="flexbox">
              <div class="box">
                  <span>Card holder</span>
                  <div class="card-holder-name"></div>
              </div>
              <div class="box">
                  <span>Expiration Date</span>
                  <div class="expiration">
                      <span class="exp-month">MM / </span>
                      <span class="exp-year">YY</span>
                  </div>
              </div>
          </div>
      </div>

      

      <div class="back">
          <div class="stripe"></div>
          <div class="box">
              <span>CVV</span>
              <div class="cvv-box"></div>
              <!--img src="image/visa.png" alt=""-->
          </div>
      </div>

  </div>

  <form action="">
      <div class="inputBox">
          <p> <i class="pi pi-credit-card"></i> &nbsp; Card Number</p>
          <input type="text" class="card-number-input" #cardNumberInput
           (input)="updateCardNumberBox(cardNumberInput.value) ; showCardLogo();">
           <img class="card-icon">

      </div>
      <div class="inputBox">
        <p> <i class="pi pi-user"></i> &nbsp; Name on card</p>
          <input type="text" class="card-holder-input" size="10" #cardHolderInput (input)="updateCardHolderBox(cardHolderInput.value) ; " maxlength="30">
      </div>
      <div class="flexbox">
          <div class="inputBox">
            <p>  <i class="pi pi-calendar"></i> &nbsp; Expiry date</p>
            <select name="" id="" class="month-input" #monthValue (change)="updateExpirationMonthBox(monthValue.value)">
                <option value="month" selected disabled >Month</option>
            </select>
        </div>
          <div class="inputBox">
<br>              <select name="" id="" class="year-input" #yearValue (change)="updateExpirationYearBox(yearValue.value)">
                  <option value="year" selected disabled>Year</option>
              </select>
          </div>
          <div class="inputBox">
            <p>  <i class="pi pi-lock"></i> &nbsp; Cvv</p>
              <input type="text" maxlength="4" class="cvv-input" #ccv  (input)="updateCvvBox(ccv.value); " (mouseenter)="rotateCardBack()" (mouseleave)="rotateCardToFront()">
          </div>
      </div>
      <button class="submit-btn">
        <i class="pi pi-dollar"></i> Pay Now
      </button>  </form>
