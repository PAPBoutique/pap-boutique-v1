<p-confirmDialog #confirmDialog [style]="{width: '50vw'}">

    <ng-template pTemplate="header">
        <h3>Confirmation</h3>
    </ng-template>

    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="No" (click)="confirmDialog.reject()" id={{btnNo}}></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" (click)="confirmDialog.accept()" id={{btnYes}}></button>
    </ng-template>

</p-confirmDialog>
